<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>  
<body>
   
    <h1>To-Do List</h1>
    <input type="text" name="list" id="inputText"> 
    <span> 
        <button type="submit" class="add" onclick="listeErweitern()"> Hinzufügen</button> 
        <button type="submit" class="delete">Löschen</button>
    </span>
    <ul id="UL">
    </ul>

    <script>
        const list = document.getElementById('UL')
     

    //    function listeErweitern() {
    //        const inhalt = document.getElementById('inputText').value
    //        list.innerHTML += `<li> ${inhalt} </li>`
    //    }

    // ohne HTML tags vom user input
        function listeErweitern() {
            const inhalt = document.getElementById("inputText").value
            const liElement = document.createElement("li")
            liElement.textContent = inhalt
            list.append(liElement)
        }
    
    </script>
</body>
</html>
